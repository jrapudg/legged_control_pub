# MPPI parameters
dt: 0.01 # time step
n_samples: 40 # number of samples
lambda: 0.001 # temperature
horizon: 40 # horizon
n_workers: 4 # number of workers
seed: 42 # seed

# model parameters for contact model
o_solref:
  - 0.1 # time constant for contact model
  - 1.0  # damping ratio for contact model

# spline parameters
sample_type: "cubic" # spline order 
n_knots: 4 # number of knots

# noise to perturb the control inputs
noise_sigma:
  - 0.01 # FR_1
  - 0.05 # FR_2
  - 0.09 # FR_3
  - 0.01 # FL_1
  - 0.05 # FL_2
  - 0.09 # FL_3
  - 0.01 # RR_1
  - 0.05 # RR_2
  - 0.09 # RR_3
  - 0.01 # RL_1
  - 0.05 # RL_2
  - 0.09 # RL_3


# diagonal entries of the cost matrix Q
Q_diag: 
  - 1000 # x
  - 1000 # y
  - 600 # z
  - 5000000 # rot_quat
  - 5000000 # rot_quat
  - 5000000 # rot_quat
  - 5000000 # rot_quat
  - 300 # FR_1
  - 300 # FR_2
  - 300 # FR_3
  - 300 # FL_1
  - 300 # FL_2
  - 300 # FL_3
  - 300 # RR_1
  - 300 # RR_2
  - 300 # RR_3
  - 300 # RL_1
  - 300 # RL_2
  - 300 # RL_3
  - 1 # x_dot
  - 1 # y_dot
  - 1 # z_dot
  - 1 # rot_x_dot
  - 1 # rot_y_dot
  - 1 # rot_z_dot
  - 1 # FR_1_dot
  - 1 # FR_2_dot
  - 1 # FR_3_dot
  - 1 # FL_1_dot
  - 1 # FL_2_dot
  - 1 # FL_3_dot
  - 1 # RR_1_dot
  - 1 # RR_2_dot
  - 1 # RR_3_dot
  - 1 # RL_1_dot
  - 1 # RL_2_dot
  - 1 # RL_3_dot

# diagonal entries of the cost matrix R
R_diag:
  - 0.01 # FR_1
  - 0.01 # FR_2
  - 0.01 # FR_3
  - 0.01 # FL_1
  - 0.01 # FL_2
  - 0.01 # FL_3
  - 0.01 # RR_1
  - 0.01 # RR_2
  - 0.01 # RR_3
  - 0.01 # RL_1
  - 0.01 # RL_2
  - 0.01 # RL_3

q_ref:
  - -0.036 # x
  - 0.14 # y
  - 0.27 # z
  - 1.0 # quat 0
  - 0.0 # quat 1
  - 0.0 # quat 2
  - 0.0 # quat 3
  - 0.0 # FR_1
  - 0.9 # FR_2
  - -1.8 # FR_3
  - 0.0 # FL_1
  - 0.9 # FL_2
  - -1.8 # FL_3
  - 0.0 # RR_1
  - 0.9 # RR_2
  - -1.8 # RR_3
  - 0.0 # RL_1
  - 0.9 # RL_2
  - -1.8 # RL_3

v_ref:
  - 0.0 # x_dot
  - 0.0 # y_dot
  - 0.0 # z_dot
  - 0.0 # rot_x_dot
  - 0.0 # rot_y_dot
  - 0.0 # rot_z_dot
  - 0.0 # FR_1_dot
  - 0.0 # FR_2_dot
  - 0.0 # FR_3_dot
  - 0.0 # FL_1_dot
  - 0.0 # FL_2_dot
  - 0.0 # FL_3_dot
  - 0.0 # RR_1_dot
  - 0.0 # RR_2_dot
  - 0.0 # RR_3_dot
  - 0.0 # RL_1_dot
